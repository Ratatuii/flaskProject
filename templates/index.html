{% extends 'base.html' %}

{% block title %}
    <title>Document</title>
{% endblock %}

{% block body %}
    <body>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Цены на товары</h1>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            {% for el in items %}
                <div class="col">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">{{ el.title }}</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">{{ el.price }} Рублей<small
                                    class="text-body-secondary fw-light">/месяц</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>{{ el.text }}</li>
                            </ul>
                            <a href="#" class="w-100 btn btn-lg btn-outline-primary">Купить</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    </body>
{% endblock %}
